<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMatch AI - Smart Resume Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ResumeMatch AI</h1>
            <p class="subtitle">Get instant feedback on how well your resume matches a job description with our advanced AI analysis</p>
        </header>

        <form id="analyzerForm">
            <div class="card">
                <div class="upload-area" id="fileUploadWrapper">
                    <input type="file" id="resumeFile" class="file-upload-input" accept=".pdf" style="display: none;">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <div class="upload-text">Upload your resume (PDF)</div>
                    <div class="upload-hint">Drag & drop or click to browse files (Max 5MB)</div>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <div class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="file-details">
                        <div class="file-name"></div>
                        <div class="file-size"></div>
                    </div>
                </div>

                <div class="textarea-container">
                    <label for="jobDescription" class="textarea-label">Job Description</label>
                    <textarea id="jobDescription" class="job-description" placeholder="Paste the job description here..."></textarea>
                    <div class="char-count"><span id="charCount">0</span> characters</div>
                </div>

                <button type="submit" class="analyze-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                    Analyze Resume
                </button>
            </div>
        </form>

        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing your resume with AI...</div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Analysis Results</h2>
                <div class="match-score">
                    Match Score: <span class="score-value" id="matchScore">0</span>%
                </div>
            </div>

           
            <div class="full-analysis">
                <div class="card-header">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <h3>Detailed Analysis</h3>
                </div>
                <div class="analysis-content" id="resultsContent">
                    <!-- Full analysis will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
